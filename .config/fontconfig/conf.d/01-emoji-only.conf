<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Target ALL applications, but ONLY emoji characters -->
  <match>
    <test name="charset">
      <string>1F300-1F5FF</string>  <!-- Misc Symbols & Pictographs -->
      <string>1F600-1F64F</string>  <!-- Emoticons -->
      <string>1F680-1F6FF</string>  <!-- Transport & Map Symbols -->
      <string>1F900-1F9FF</string>  <!-- Supplemental Symbols -->
      <string>2600-26FF</string>    <!-- Misc Symbols -->
      <string>2700-27BF</string>    <!-- Dingbats -->
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Apple Color Emoji</string>
    </edit>
  </match>
</fontconfig>
